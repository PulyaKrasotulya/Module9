<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="" readonly>

                        <div id="buttons">
                            <div class="row no-gutters">
                                <button class="btn btn-danger form-control">C</button>
                            </div>

                            <div class="row no-gutters">
                                <button class="btn btn-info">1</button>
                                <button class="btn btn-info">2</button>
                                <button class="btn btn-info">3</button>
                                <button class="btn btn-info">+</button>
                            </div>
                            <div class="row no-gutters">
                                <button class="btn btn-info col-md-3">4</button>
                                <button class="btn btn-info col-md-3">5</button>
                                <button class="btn btn-info col-md-3">6</button>
                                <button class="btn btn-info col-md-3">-</button>
                            </div>
                            <div class="row no-gutters">
                                <button class="btn btn-info col-md-3">7</button>
                                <button class="btn btn-info col-md-3">8</button>
                                <button class="btn btn-info col-md-3">9</button>
                                <button class="btn btn-info col-md-3">*</button>
                            </div>
                            <div class="row no-gutters">
                                <button class="btn btn-info col-md-3">=</button>
                                <button class="btn btn-info col-md-3">0</button>
                                <button class="btn btn-info col-md-3 sqrt">&radic;</button>
                                <button class="btn btn-info col-md-3">/</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col col-md-4 h-75">
            <p>История операций:</p>
            <div class="overflow-auto h-75">
                <ul id="history"></ul>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
